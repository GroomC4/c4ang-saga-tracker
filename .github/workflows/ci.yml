name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Create gradle.properties for GitHub Packages
        run: |
          mkdir -p ~/.gradle
          echo "gpr.user=${{ github.actor }}" >> ~/.gradle/gradle.properties
          echo "gpr.key=${{ secrets.GITHUB_TOKEN }}" >> ~/.gradle/gradle.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :saga-tracker-api:build -x test --no-daemon

  tracking-cd-workflow:
    name: Build, Push and Trigger CD
    needs: build
    if: success() && startsWith(github.ref, 'refs/tags/v')

    permissions:
      id-token: write
      contents: write

    secrets: inherit

    uses: GroomC4/c4ang-platform-core/.github/workflows/reusable-ecr-push.yml@main
