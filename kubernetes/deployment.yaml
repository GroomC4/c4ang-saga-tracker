apiVersion: apps/v1
kind: Deployment
metadata:
  name: saga-tracker-api
  namespace: ecommerce
  labels:
    app: saga-tracker-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: saga-tracker-api
  template:
    metadata:
      labels:
        app: saga-tracker-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8086"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: saga-tracker-api
          image: ${ECR_REGISTRY}/c4ang-saga-tracker:${IMAGE_TAG}
          ports:
            - containerPort: 8086
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "${PROFILE:dev}"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: saga-tracker-secrets
                  key: db-url
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: saga-tracker-secrets
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: saga-tracker-secrets
                  key: db-password
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: saga-tracker-config
                  key: kafka-bootstrap-servers
            - name: SCHEMA_REGISTRY_URL
              valueFrom:
                configMapKeyRef:
                  name: saga-tracker-config
                  key: schema-registry-url
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8086
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8086
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: saga-tracker-api
  namespace: ecommerce
  labels:
    app: saga-tracker-api
spec:
  type: ClusterIP
  ports:
    - port: 8086
      targetPort: 8086
      protocol: TCP
      name: http
  selector:
    app: saga-tracker-api
