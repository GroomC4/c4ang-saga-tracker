# ====================================
# dev 프로필 - k3d 개발환경 (Kubernetes)
# ====================================

spring:
  datasource:
    master:
      url: jdbc:postgresql://saga-db:5436/saga_db
      username:
      password:
      driver-class-name: org.postgresql.Driver
    replica:
      url: jdbc:postgresql://saga-db:5436/saga_db
      username:
      password:
      driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 30000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# ====================================
# dev 환경 로그 레벨 (k3d 개발 환경)
# ====================================
logging:
  level:
    root: INFO
    com.groom.saga: DEBUG
    org.springframework: INFO
    org.springframework.web: DEBUG
    org.springframework.kafka: DEBUG
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
  file:
    path: ./logs

# Kafka 설정 (k3d 서비스 이름 사용)
kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
  schema-registry:
    url: ${SCHEMA_REGISTRY_URL:http://schema-registry:8081}
  consumer:
    group-id: saga-tracker-service
    auto-offset-reset: earliest
    enable-auto-commit: false
    max-poll-records: 500
  topics:
    saga-tracker: c4ang.saga.tracker
    saga-tracker-dlt: c4ang.saga.tracker.dlt
